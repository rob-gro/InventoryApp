<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    added bootstrap  -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

    <title>List of categories</title>
</head>
<body class="bg-dark">
<div class="container my-3 ">
    <div><h1 class="text-secondary">Category list</h1></div>
    <div>
        <table class="table table-bordered text-center table-dark table-striped">
            <thead class="thead-dark">
            <th class="col-form-label text-warning">Id</th>
            <th class="col-form-label text-warning">Name</th>
            </thead>
            <tbody class="text-light">
            <th:block th:each="category : ${listCategories}">
                <tr>
                    <td>[[${category.id}]]</td>
                    <td>[[${category.name}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
