<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    added bootstrap  -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

    <title>List of users</title>
</head>
<body class="bg-dark">
<div class="container my-3 ">
    <div><h1 class="text-secondary">Users list</h1></div>

    <div>
        <a th:href="@{/users/new}"
           class="btn btn-outline-warning">Create New User</a>
    </div>    &nbsp;

    <div>
        <table class="table table-bordered text-center table-dark table-striped">
            <thead class="thead-dark">
<!--            <th class="col-form-label text-warning ">Id</th>-->
            <th class="col-form-label text-warning">Email</th>
            <th class="col-form-label text-warning">Roles</th>
            <th class="col-form-label text-warning ">Action</th>

            </thead>

            <tbody class="text-light">
            <th:block th:each="user : ${listUsers}">
                <tr>
<!--                    <td>[[${user.id}]]</td>-->
                    <td>[[${user.email}]]</td>
                    <td>[[${user.roles}]]</td>

                    <td><a th:href="@{'/users/edit/' + ${user.id}}"
                           class="btn btn-outline-warning"> Edit </a>
                        &nbsp;
                        <a th:href="@{'/users/delete/' + ${user.id}}"
                           class="btn btn-outline-danger"> Delete </a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
