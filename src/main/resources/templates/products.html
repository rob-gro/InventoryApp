<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    added bootstrap  -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

    <title>List of products</title>
</head>
<body class="bg-dark">
<div class="container my-3 ">
    <div><h1 class="text-secondary">Products list</h1></div>
    <div>
        <table class="table table-bordered text-center table-dark table-striped">
            <thead class="thead-dark">
            <th class="col-form-label text-warning">Id</th>
            <th class="col-form-label text-warning">Name</th>
            <th class="col-form-label text-warning">Price</th>
            <th class="col-form-label text-warning">Category</th>
            <th class="col-form-label text-warning ">Action</th>

            </thead>
            <tbody class="text-light">
            <th:block th:each="product : ${listProducts}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.category.name}]]</td>
                    <td><a th:href="@{'/products/edit/' + ${product.id}}"
                           class="btn btn-secondary text-warning"> Edit </a>
                        &nbsp;
                        <a th:href="@{'/products/delete/' + ${product.id}}"
                           class="btn btn-danger"> Delete </a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
