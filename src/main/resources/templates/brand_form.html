<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    added bootstrap  -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

    <title>Create new brand</title>
</head>
<body class="bg-dark">
<div class="container my-3 ">
    <div th:if="${brand.id == null}"><h1 class="text-secondary">Create New Brand</h1></div>
    <div th:unless="${brand.id == null}"><h1 class="text-secondary">Edit Existing Brand</h1></div>

    <form th:action="@{/brands/save}" th:object="${brand}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${brand.id}"/>
        <div class="m-4">
            <div class="form-group row">
                <label class="col-form-label col-sm-3 text-warning">Brand name: </label>
                   <div class="col-sm-8">
                     <input type="text" th:field="*{name}" class="form-control" required />
                   </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3 text-warning">Choose one or more categories: </label>
                <div class="col-sm-8">
                    <select th:field="*{categories}" class="form-control" multiple="multiple" required>
                        <th:block th:each="category : ${listCategories}">
                            <option th:text="${category.name}" th:value="${category.id}" />
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-outline-info">Save</button>
            </div>
        </div>
     </form>
</div>
</body>
</html>
